<!DOCTYPE html>
<html lang="en" ng-app="phpApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <!-- Icons -->
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- styling -->
    <link href="/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body ng-controller="mainCtrl">
    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PEOPLE'S HEALTH PHARMACY</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- page navigation -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ml-2">
            <a class="nav-link" href="#/overview"><i class="fa fa-tachometer"></i> Overview</a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" href="#/stockpile"><i class="fa fa-archive"></i> Stockpile</a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" href="#/salesRecord"><i class="fa fa-line-chart"></i> Sales Record</a>
          </li>
        </ul>
        <!-- SignIn or SignOut -->
        <ul class="navbar-nav mr-4">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user"></i> Welcome User
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#"><i class="fa fa-user-circle"></i> Profile</a>
              <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Header showing what is the current page -->
    <header id="main-header" class="bg-info text-white py-1">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h2 ng-if="$route.current.activetab == 'overview'"><i class="fa fa-tachometer"></i> Overview</h2>
            <h2 ng-if="$route.current.activetab == 'stockpile'"><i class="fa fa-archive"></i> Stockpile</h2>
            <h2 ng-if="$route.current.activetab == 'salesRecord'"><i class="fa fa-line-chart"></i> Sales Record</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- ngView All views will display here -->
    <div class="container mainContent">
      <ng-view></ng-view>
    </div>

    <!-- ANGULARJS -->
    <script src="/js/angular.min.js"></script>
    <!-- ngRoute -->
    <script src="/js/angular-route.min.js"></script>
    <!-- connection to controller -->
    <script src="/js/phpApp.js"></script>
    <!-- BOOTSTRAP 4 jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
